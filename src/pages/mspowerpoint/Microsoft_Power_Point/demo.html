 <script>
        // Get references to HTML elements
        const videoPlayer = document.getElementById('video-player');
        const languageSelect = document.getElementById('language-select');

        // Define video URLs for each language
        const videoUrls = {
            telugu: 'https://www.youtube.com/embed/PbEA9U0EkZQ',
            english: 'https://www.youtube.com/embed/VzNmMm6ufz8',
            hindi: 'https://www.youtube.com/embed/VzNmMm6ufz8',
            kannada: 'https://www.youtube.com/embed/PbEA9U0EkZQ'
        };

               // Function to update the video source based on the selected language
        function updateVideo() {
            const selectedLanguage = languageSelect.value;
            const videoUrl = videoUrls[selectedLanguage];
            videoPlayer.src = videoUrl;

            // Save the selected language to local storage
            localStorage.setItem('selectedLanguage', selectedLanguage);
        }

        // Add an event listener to the language select element
        languageSelect.addEventListener('change', updateVideo);

        const storedLanguage = localStorage.getItem('selectedLanguage');
        if (storedLanguage && videoUrls[storedLanguage]) {
            languageSelect.value = storedLanguage;
            updateVideo();
        } else {
            // Default to a language of your choice if no selection is found in local storage
            languageSelect.value = 'english';
            updateVideo();
        }
    </script>
